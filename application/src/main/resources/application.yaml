debug: true

spring:
  application:
    name: template-app

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://http://192.168.1.139:32080/realms/xavelo
          jwk-set-uri: https://http://192.168.1.139:32080/realms/xavelo/protocol/openid-connect/certs

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

  datasource:
    url: jdbc:mysql://template-mysql.mysql.svc.cluster.local:3306/template-app
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  flyway:
    baseline-on-migrate: true
    mysql:
      enabled: true

  kafka:
    bootstrap-servers: my-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000

external:
  api:
    base-url: https://httpbin.org/status

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus,circuitbreakerevents"
  endpoint:
    health:
      show-details: when_authorized
  health:
    circuitbreakers:
      enabled: true

kafka:
  consumer:
    topic: test-topic
    group-id: template-app-test-topic-consumer
    concurrency: 1
    error-backoff-interval-ms: 1000
    error-max-retries: 3

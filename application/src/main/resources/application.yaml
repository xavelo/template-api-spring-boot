debug: true

spring:
  application:
    name: template-app

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://http://192.168.1.139:32080/realms/xavelo
          jwk-set-uri: https://http://192.168.1.139:32080/realms/xavelo/protocol/openid-connect/certs

  datasource:
    url: jdbc:mysql://template-mysql.mysql.svc.cluster.local:3306/template-app
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  flyway:
    baseline-on-migrate: true
    mysql:
      enabled: true

  kafka:
    bootstrap-servers: my-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092


management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,circuitbreakers,circuitbreakerevents"
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      chuck-norris-random:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 2
  retry:
    instances:
      chuck-norris-random:
        maxAttempts: 3
        waitDuration: 200ms
        retryExceptions:
          - org.springframework.web.client.RestClientException
  timelimiter:
    instances:
      chuck-norris-random:
        timeoutDuration: 2s
        cancelRunningFuture: false

chucknorris:
  base-url: https://api.chucknorris.io


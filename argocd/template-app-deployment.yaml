apiVersion: apps/v1
kind: Deployment
metadata:
  name: template-app-deployment
  annotations:
    commitID: "4c8fd6473713ec4b9e8d3d2f29f3508a211d5d41"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: template-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: template-app
    spec:
      containers:
        - name: template-app
          image: 'xavelo/template-app-spring-boot:4c8fd6473713ec4b9e8d3d2f29f3508a211d5d41'
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-template-app-secret
                  key: user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-template-app-secret
                  key: password
          ports:
            - containerPort: 80

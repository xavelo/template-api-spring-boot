apiVersion: apps/v1
kind: Deployment
metadata:
  name: template-app-deployment
  annotations:
    commitID: "044f2ab91e94e2a31fb7d9f47d864d3db932cb9f"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: template-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: template-app
    spec:
      containers:
        - name: template-app
          image: 'xavelo/template-app-spring-boot:2741cfe67678fd41653370ebe4032e5d23de23b9'
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-template-app-secret
                  key: user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-template-app-secret
                  key: password
          ports:
            - containerPort: 80
